<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>AtomTouch</title>

    <!-- Global site tag (gtag.js) - Google Analytics Atom Touch-->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-72694027-7"></script>

    <!-- tags for the Vault Dropdown -->
    <script src="FloatingDropdown/index.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/vis0yeq.css">

    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      body,div
      {
        margin:0px;
        padding:0px;
      }
    </style>
    
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-72694027-7');
    </script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      function UnityProgress(gameInstance, progress) {
        if (!gameInstance.Module)
          return;
        if (!gameInstance.logo) {
          gameInstance.logo = document.createElement("div");
          gameInstance.logo.className = "logo " + gameInstance.Module.splashScreenStyle;
          gameInstance.container.appendChild(gameInstance.logo);
        }
        if (!gameInstance.progress) {    
          gameInstance.progress = document.createElement("div");
          gameInstance.progress.className = "progress " + gameInstance.Module.splashScreenStyle;
          gameInstance.progress.empty = document.createElement("div");
          gameInstance.progress.empty.className = "empty";
          gameInstance.progress.appendChild(gameInstance.progress.empty);
          gameInstance.progress.full = document.createElement("div");
          gameInstance.progress.full.className = "full";
          gameInstance.progress.appendChild(gameInstance.progress.full);
          gameInstance.container.appendChild(gameInstance.progress);
        }
        gameInstance.progress.full.style.width = (100 * progress) + "%";
        gameInstance.progress.empty.style.width = (100 * (1 - progress)) + "%";
        if (progress == 1)
          gameInstance.logo.style.display = gameInstance.progress.style.display = "none";
      }

      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/local-build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content" style="overflow: hidden;">
      <floating-dropdown>
          <style>
              span {
                  font-family: "brandon-grotesque", sans-serif !important;
              }
          </style>
          <img slot="header" src="FloatingDropdown/vault-library-logo.png" alt="Vault Games Library" width="250px">
          <span slot="desc" class="content">
              Field Day presents the largest collection of
              <span style="color:#00ECD0">FREE</span>
              learning games on the web.
          </span>
          <span slot="button-label" class="content">
              OPEN VAULT
          </span>
      </floating-dropdown>
      <div id="gameContainer" style="width: 1280px; height: 720px"></div>
    </div>
  </body>
</html>
